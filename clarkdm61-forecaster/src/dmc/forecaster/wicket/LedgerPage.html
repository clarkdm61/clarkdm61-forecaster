<?xml version="1.0" encoding="UTF-8"?>

		<span wicket:id="dateRange">date range</span>
		<table id="hor-zebra">
			<thead>
				<tr>
					<th>Date</th>
					<th>Event</th>
					<th>Income</th>
					<th>Expense</th>
					<th>Balance</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="ledgerRows">
					<td><span wicket:id="date">dateValue</span></td>
					<td><span wicket:id="event">nameValue</span></td>
					<td><span wicket:id="income">incomeValue</span></td>
					<td><span wicket:id="expense">expenseValue</span></td>
					<td><span wicket:id="balance">balanceValue</span></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
